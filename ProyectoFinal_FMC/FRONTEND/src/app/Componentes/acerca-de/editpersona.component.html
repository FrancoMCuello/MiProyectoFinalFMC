<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">Modificar Perfil</h2>
              <p class="text-white-50 mb-5">Por favor, edite los campos</p>
              <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="row mb-4">
                  <div class="col">
                    <div class="form-outline">
                      <label class="form-label" for="nombre">Nombre</label>
                      <input
                        type="text"
                        id="nombre"
                        name="nombre"
                        class="form-control"
                        [(ngModel)]="persona.nombre"
                        required
                      />
                    </div>
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <label class="form-label" for="apellido">Apellido</label>
                    <input
                      type="text"
                      id="apellido"
                      name="apellido"
                      class="form-control"
                      [(ngModel)]="persona.apellido"
                      required
                    />
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <label class="form-label" for="profesion">Profesion</label>
                    <input
                      type="text"
                      id="profesion"
                      name="profesion"
                      class="form-control"
                      [(ngModel)]="persona.profesion"
                      required
                    />
                  </div>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-outline-light">
                  Editar Perfil
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
