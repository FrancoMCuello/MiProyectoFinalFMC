<div class="row">
  <div class="col-xs-12 col-sm-2 col-md-2 col-lg-2">
    <img
      id="fotoperfil"
      src="../../../assets/img/FotoPerfil.jpg"
      class="img-fluid"
    />
  </div>

  <div class="offset-xs-2 col-xs-8 col-sm-2 col-md-2 col-lg-2">
    <h1 id="nombre">{{ persona.nombre }} {{ persona.apellido }}</h1>
    <h5> {{persona.profesion}} </h5>
  </div>

  <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8" id="acercademi">
    <span>
      <h1>Acerca de mi</h1>
      <h5>
        {{persona.descripcion}}
      </h5>
      <div *ngIf="isLogged">
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
          <button
            class="btn btn-outline-secondary me-md-2"
            routerLink="/editdescrip/{{ persona.id }}"
          >
            <i class="bi bi-pen"></i>
          </button>
          </div>
          </div>
    </span>
  </div>
  <div class="col-sx-12 col-sm-2 col-md-2 col-lg-2">
    <button
      class="btn btn-outline-secondary"
      routerLink="/editper/{{ persona.id }}"
    >
      EDITAR PERFIL <i class="bi bi-pen"></i>
    </button>
  </div>
</div>
