<div class="row">
    <h1>Hard and Soft Skills</h1>

<div class="text-center col-sm-4 col-md-4 col-lg-4">
    <circle-progress 
        [percent]="85" 
        [radius]="100" 
        [showUnits]="false"
        [title]="'HTML'"
        [titleFontSize]="'3em'"
        [showSubtitle]="false"
        [outerStrokeWidth]="16" 
        [innerStrokeWidth]="5"
        [outerStrokeColor]="'#ffffff'" 
        [innerStrokeColor]="'#FFd0A6'" 
        [animation]="true" 
        [animationDuration]="600">
    </circle-progress>
</div>
