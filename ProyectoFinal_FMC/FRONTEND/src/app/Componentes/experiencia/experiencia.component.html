<div class="row">
  <h1>Experiencia Laboral</h1>

  <div class="col-lg-2">
    <button
      type="button"
      class="btn btn-outline-light"
      routerLink="/nuevaexp"
      *ngIf="isLogged"
    >
      Nueva Experiencia
    </button>
  </div>

  <div class="col-lg-1"></div>
  <div class="col-sm-12 col-lg-11">
    <table class="table">
      <tbody>
        <tr *ngFor="let Experiencia of expe">
          <div class="col-xs-12">
            <td>
              <h3>{{ Experiencia.nombreE }}</h3>
            </td>
          </div>
          <div class="col-xs-12">
            <td>
              <h4>{{ Experiencia.descripcionE }}</h4>
            </td>
          </div>
          <div class="col-xs-12">
          <td *ngIf="isLogged">
            <button
              class="btn btn-outline-secondary"
              routerLink="/editexp/{{ Experiencia.id }}"
            >
              EDITAR <i class="bi bi-pen"></i>
            </button>
          </td>

          <td *ngIf="isLogged">
            <button
              class="btn btn-outline-danger"
              (click)="delete(Experiencia.id)"
            >
              BORRAR <i class="bi bi-trash"></i>
            </button>
          </td>
        </div>
        </tr>
      </tbody>
    </table>
  </div>
</div>
