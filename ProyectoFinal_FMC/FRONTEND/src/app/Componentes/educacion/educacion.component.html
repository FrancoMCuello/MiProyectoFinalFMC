<div class="row">
  <div class="text-center row">
    <h1>Formación</h1>

    <div class="offset-lg-5 col-lg-2">
      <button
        type="button"
        class="btn btn-outline-light"
        routerLink="/nuevaedu"
        *ngIf="isLogged"
      >
        Nueva Educación
      </button>
    </div>
  </div>

  <div class="contenedorEd">
    <div
      *ngFor="let Educacion of educacion"
      data-aos="zoom-in-left"
      data-aos-offset="380"
      data-aos-easing="ease-in-sine"
    >
      <div class="contenidoEd">
        <div class="row g-0">
          <div class="text-center col-sm-12 col-md-6 col-lg-5">
            <h3>{{ Educacion.nombreE }}</h3>
          </div>

          <div class="text-center col-sm-12 col-md-6 col-lg-6">
            <h4>{{ Educacion.descripcionE }}</h4>
          </div>
        </div>

        <div class="row g-0">
          <div class="text-center col-sm-12 col-md-7 col-lg-5">
            <h4>{{ Educacion.fechaIE }} / {{ Educacion.fechaFE }}</h4>
          </div>

          <div *ngIf="isLogged">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button
                class="btn btn-outline-secondary me-md-2"
                routerLink="/editedu/{{ Educacion.id }}"
              >
                <i class="bi bi-pen"></i>
              </button>

              <button
                class="btn btn-outline-danger"
                (click)="delete(Educacion.id)"
              >
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
